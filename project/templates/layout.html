<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
        <link href="/static/styles.css" rel="stylesheet">

        <title>Natna Pharmacy</title>
    </head>
    <body>

        <nav class="bg-light border navbar navbar-expand-md navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Natna Pharmacy - {% block nav %}{% endblock %}</a>
                {% block admin %}{% endblock %}
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">

                    {% if session["user_id"] %}
                        <ul class="navbar-nav ms-auto mt-2">
                            {% if session["admin"] %}
                            <li class="nav-item"><a class="nav-link" href="/admin" style="color:red">Admin Home</a></li>
                            {% endif %}
                            <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                        </ul>
                    {% else %}
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/">Log In</a></li>
                        </ul>
                    {% endif %}
                </div>
            </div>
        </nav>
        {% block menu %}{% endblock %}
        <main >
            <div class="main container-fluid py-5">
            {% block main %}{% endblock %}
            </div>
        </main>


        <script type="text/javascript">
            function setvisibilty(id, visibilty, type){
              document.getElementById(id).style.display=visibilty;
              switch(type){
              case 1:
                document.getElementById("div2").style.display='none';
                document.getElementById("div3").style.display='none';
                document.getElementById("div4").style.display='none';
                document.getElementById("div5").style.display='none';
                break;
              case 2:
                document.getElementById("div1").style.display='none';
                document.getElementById("div3").style.display='none';
                document.getElementById("div4").style.display='none';
                document.getElementById("div5").style.display='none';
                break;
              case 3:
                document.getElementById("div1").style.display='none';
                document.getElementById("div2").style.display='none';
                document.getElementById("div4").style.display='none';
                document.getElementById("div5").style.display='none';
                break;
              case 4:
                document.getElementById("div1").style.display='none';
                document.getElementById("div2").style.display='none';
                document.getElementById("div3").style.display='none';
                document.getElementById("div5").style.display='none';
                break;
              case 5:
                document.getElementById("div1").style.display='none';
                document.getElementById("div2").style.display='none';
                document.getElementById("div3").style.display='none';
                document.getElementById("div4").style.display='none';
                break;
              }
            }
          </script>
          <script>
            function cart() {
                document.getElementById('cart').style.display = 'block';
            }

            function closecart() {
                document.getElementById('cart').style.display = 'none';
            }
          </script>
  </body>
</html>
