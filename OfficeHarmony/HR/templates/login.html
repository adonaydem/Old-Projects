{% extends "layout.html" %}

{% block nav %}
    Login
{% endblock %}

{% block main %}
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="email" name="email" placeholder="Email" type="email">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="psw" placeholder="Password" type="password">
        </div>
        <div class="text-center">
        <button class="btn btn-primary" type="submit">Log In</button></div>
    </form>

    {% if error %}
        <p class="alert alert-danger">{{ error }}</p>
    {% endif %}
{% endblock %}
